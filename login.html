<h1>

<script language = 'Javascript'>

function startup(){
  Parse.initialize("57vlCjkMxDqj7oyYSYLLBflLxuags8IVwSYHGWfW", "V1riV7jyjcsQ1PNeJDMankWvWqVacabgJWYno1S7");
  Parse.serverURL = 'https://parseapi.back4app.com/';
}

function login(){
  var usernameText = document.getElementById('usernameText');
  var passwordText = document.getElementById('passwordText');

  Parse.User.logIn(usernameText, passwordText, {
    success: function(user) {
      window.location.replace = homepage.html;
    },
    error: function(user, error) {
      alert("Invalid login");
    }
  });
}
</script>

  <center>Login <br>
  <body onload="startup();">
    <input type="text" id="usernameText" placeholder="username"/>
    <br>
    <input type="text" id="passwordText" placeholder="password"/>
    <br>
    <input type="submit" id="loginButton" onclick="login" value="Log in"/> <br>
    Or create new account
    <input type="submit" id="createAccountButton" onclick="window.location.href='createAccount.html'" value="Create Account"/>

</h1>
