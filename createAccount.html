<script language = 'JavaScript'>

function createAccount(){
  var usernameText = document.getElementById('usernameText');
  var passwordText = document.getElementById('passwordText');
  var nameText = document.getElementById('nameText');

  var user = new Parse.User();
  user.set("username", usernameText.value);
  user.set("password", passwordText.value);
  if (nameText.value != null){
    user.set("name", nameText.value);
  } else {
    user.set("name", "");
  }

  user.signUp(null, {
  success: function(user) {
  Parse.User.logOut();
  window.location.href = 'login.html';
  },
  error: function(user, error) {
    // Show the error message somewhere and let the user try again.
    alert("Error: " + error.code + " " + error.message);
  }
});
}
</script>

<head>
  <title>Reigning Bananas Create Account</title>
</head>
<h1>
  <center>Enter username and password for a new account <br> </center>
  <body>
    <input type="text" id="usernameText" placeholder="username"/>
    <br>
    <input type="text" id="passwordText" placeholder="password"/>
    <br>
    <input type="text" id="nameText" placeholder="name"/> *optional
    <br>
    <input type="submit" id="createButton" onclick="createAccount()" value="Create Account"/>
    <br>
    <input type="submit" id="goBackButton" onclick="window.location.href='login.html'" value="Go back to login page"/>
</h1>
